<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div v-bind="objectOfAttrs"></div>
    </div>
    <script>
        const { createApp } = Vue

        const app = createApp({
            data() {
                return {
                    objectOfAttrs: {
                        id: 'container',
                        class: 'wrapper'
                    }
                }
            }
        })

        app.mount('#app')

    </script>
</body>

</html>
